name: Update Charts Daily

on:
  schedule:
    - cron: '0 3 * * *' # Runs at 03:00 UTC every day
  workflow_dispatch:

jobs:
  update-charts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install ORAS CLI
        run: |
          curl -L https://github.com/oras-project/oras/releases/download/v1.3.0/oras_1.3.0_linux_amd64.tar.gz -o oras.tar.gz
          tar -xzf oras.tar.gz
          sudo mv oras /usr/local/bin/oras
          rm oras.tar.gz
          oras version

      - name: Run update-all.sh
        run: |
          chmod +x update-all.sh
          ./update-all.sh

      - name: Check for changes
        if: ${{ success() }}
        id: check_changes
        run: |
          git add -A
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changes_present=true" >> $GITHUB_OUTPUT
          else
            echo "changes_present=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes_present == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git commit -m "chore: daily chart update"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
